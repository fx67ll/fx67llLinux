server {
	listen       9999;
	server_name  html-9999;
	root         /usr/share/nginx/html-9999;
	index        index.html;

	location / {
		root         /usr/share/nginx/html-9999;
		index        index.html;
	}
	
	error_page 404 403 401 /404.html;
	location = /404.html {
		root  /usr/share/nginx/html/fx67ll.xyz-40x;
	}
	
	error_page 500 502 503 504 /50x.html;
	location = /50x.html {
		root  /usr/share/nginx/html/fx67ll.xyz-50x;
	}
}