server {
	listen       8070;
	server_name  html-8070;
	root         /usr/share/nginx/html-8070;
	index        index.html;

	location / {
		root         /usr/share/nginx/html-8070;
		index        index.html;
	}
	
	error_page 404 403 401 /40x.html;
	location = /40x.html {
		root  /usr/share/nginx/html/fx67ll.xyz-40x;
	}
	
	error_page 500 502 503 504 /50x.html;
	location = /50x.html {
		root  /usr/share/nginx/html/fx67ll.xyz-50x;
	}
}