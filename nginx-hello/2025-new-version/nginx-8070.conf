server {
    listen       8070;
    server_name  html-8070;
    root         /usr/share/nginx/html-8070;  # 保留 server 块中的 root
    index        index.html;                   # 保留 server 块中的 index

    location / {
        try_files $uri $uri/ /index.html;  # 添加 try_files 确保正确定位 index.html
        # 移除重复的 root 和 index
    }
    
    error_page 404 403 401 /404.html;
    location = /404.html {
        root  /usr/share/nginx/html/fx67ll.xyz-40x;
    }
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root  /usr/share/nginx/html/fx67ll.xyz-50x;
    }
}
